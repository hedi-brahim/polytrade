        <!-- Modal -->
        <div class="modal fade" id="modal_edit_famille" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Details Famille</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <input type="hidden" class="form-control" id="mod_fml_id">
                                <label for="mod_fml_designation" class="col-sm-3 control-label">Designation</label>
                                <div class="input-group col-sm-6" id="mod_fml_designation">
                                    <span class="input-group-addon"></span>
                                    <input type="text" class="form-control" id="mod_fml_designation">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="mod_fml_date" class="col-sm-3 control-label">Date</label>
                                <div class="input-group date col-sm-6" id="mod_fml_date">
                                    <span class="input-group-addon"></span>
                                    <input type="text" class="form-control" />
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <!--div class="row">
                                <div class="col-sm-7"></div>
                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </div-->
                        </form>
                    </div>
                    <div class="modal-footer">
                        <!--button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button-->
                        <button type="button" id="mod_fml_btn_save" class="btn btn-primary">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>

                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#stock"><h5>Stock</h5></a></li>
                        <li><a data-toggle="tab" href="#clients"><h5>Clients</h5></a></li>

                    </ul> 
                    <div class="tab-content">    
                        <div id="stock" class="tab-pane fade in active">
                            <div id="tbarStock" class="btn-group">
                                <form class="form-inline" th:object="${famille}" th:action="@{/manager/familles}" method="post">
                                    <div class="form-group">
                                        <label for="sel1">Famille: </label>					
                                        <select th:field="*{id}" class="form-control" id="sel1">
                                            <option th:each="fml : ${familles}"
                                                    th:value="${fml.id}"
                                                    th:text="${{fml.designation}}">Famille Null
                                            </option>					
                                        </select>
                                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-print"></span></button>
                                    </div>
                                </form>						
                            </div> 
                            <table id="listArticles"
                                   data-toggle="table"
                                   th:attr="data-url=@{/manager/articles}"
                                   data-pagination="true"                       
                                   data-page-size="7"					   
                                   data-search="true"
                                   data-toolbar="#tbarStock"
                                   data-classes="table table-hover table-condensed"
                                   data-striped="true"
                                   data-show-footer="false"
                                   data-search-align="left"
                                   data-buttons-align="left"
                                   data-toolbar-align="right"
                                   data-pagination-h-align="left"
                                   data-pagination-detail-h-align="right"
                                   data-page-list="[10,15,20]"
                                   data-height="500">
                                <thead>
                                    <tr>
                                        <th data-field="id" data-width="5%" data-visible="false">Id</th>						
                                        <th data-field="reference" data-width="15%" data-sortable="true">Reference</th>
                                        <th data-field="designation" data-width="45%" data-sortable="true">Designation</th>							
                                        <th data-field="quantite" data-width="5%" data-align="center" data-sortable="true">Quantite</th>
                                        <th data-field="puaht" data-formatter="enMillimes" data-sortable="true" data-width="5%" data-align="center">Prix Unitaire Achat TTC</th>							
                                        <th data-field="puvht" data-formatter="enMillimes" data-sortable="true" data-width="5%" data-align="center">Prix Unitaire Vente TTC</th>
                                        <th data-field="fiche_article" data-width="5%" data-align="center" data-formatter="articleActions" data-events="articleEvents">Fiche Article</th>
                                    </tr>
                                </thead>
                            </table>
                        </div>
                        <div id="clients" class="tab-pane fade">
                            <table id="lstClients"
                                   data-toggle="table"
                                   th:attr="data-url=@{/manager/clients}"
                                   data-pagination="true"                       
                                   data-page-size="7"					   
                                   data-search="true"
                                   data-classes="table table-hover table-condensed"
                                   data-striped="true"
                                   data-show-footer="false"
                                   data-search-align="left"
                                   data-buttons-align="left"
                                   data-toolbar-align="right"
                                   data-pagination-h-align="left"
                                   data-pagination-detail-h-align="right"
                                   data-page-list="[10,15,20]"
                                   data-height="500">
                                <thead>
                                    <tr>
                                        <th data-field="id" data-width="5%" data-visible="false">Id</th>						
                                        <th data-field="raison" data-width="90%" data-sortable="true">Raison</th>
                                        <th data-field="fiche_client" data-width="5%" data-align="center" data-formatter="clientActions" data-events="clientEvents">Fiche Client</th>
                                    </tr>
                                </thead>
                            </table>                       
                        </div>                          
                        <div id="fournisseurs" class="tab-pane fade">
                            <table id="lstFournisseurs"
                                   data-toggle="table"
                                   th:attr="data-url=@{/manager/fournisseurs}"
                                   data-pagination="true"                       
                                   data-page-size="7"					   
                                   data-search="true"
                                   data-classes="table table-hover table-condensed"
                                   data-striped="true"
                                   data-show-footer="false"
                                   data-search-align="left"
                                   data-buttons-align="left"
                                   data-toolbar-align="right"
                                   data-pagination-h-align="left"
                                   data-pagination-detail-h-align="right"
                                   data-page-list="[10,15,20]"
                                   data-height="500">
                                <thead>
                                    <tr>
                                        <th data-field="id" data-width="5%" data-visible="false">Id</th>						
                                        <th data-field="raison" data-width="90%" data-sortable="true">Raison</th>
                                        <th data-field="action" data-width="5%" data-align="center" data-formatter="fournisseurActions" data-events="fournisseurEvents">Action</th>
                                    </tr>
                                </thead>
                            </table>                        
                        </div> 
                        <div id="familles" class="tab-pane fade">
                            <table id="lstfamilles"
                                   data-toggle="table"
                                   th:attr="data-url=@{/manager/fmls}"
                                   data-unique-id="id"
                                   data-pagination="true"                       
                                   data-page-size="7"					   
                                   data-search="true"
                                   data-classes="table table-hover table-condensed"
                                   data-striped="true"
                                   data-show-footer="false"
                                   data-search-align="left"
                                   data-buttons-align="left"
                                   data-toolbar-align="right"
                                   data-pagination-h-align="left"
                                   data-pagination-detail-h-align="right"
                                   data-page-list="[10,15,20]"
                                   data-height="500">
                                <thead>
                                    <tr>
                                        <th data-field="id" data-width="5%" data-visible="false">Id</th>						
                                        <th data-field="designation" data-width="55%" data-sortable="true">Designation</th>
                                        <th data-field="date" data-width="30%" data-sortable="true">Date Inventaire</th>                                        
                                        <th data-field="fiche_famille" data-width="10%" data-align="center" data-formatter="familleActions" data-events="familleEvents">Actions</th>
                                    </tr>
                                </thead>
                            </table>                       
                        </div>                                 
                    </div>                        
                </div>
            </div>
