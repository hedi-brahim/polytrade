<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
       xmlns:tiles="http://www.thymeleaf.org">

    <head>
        <!--meta name="viewport" content="width=device-width, initial-scale=1.0"/-->
        <title>PolyTrade</title>
        <link rel="stylesheet" href="#" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}"/>
        <link rel="stylesheet" href="#" th:href="@{/webjars/bootstrap-table/1.11.0/dist/bootstrap-table.css}"/>
        <link rel="stylesheet" href="#" th:href="@{/resources/css/polytrade.css}"/>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <a class="navbar-brand" href="#">PolyTrade</a>	                                                    
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>  
                            </div>	
                        </div>
                    </nav>                                   
                    <div id="toolbar" class="btn-group">
                        <form class="form-inline" th:object="${famille}" action="index.html" th:action="@{/familleReport}" method="post">
                            <div class="form-group">
                                <label for="sel1">Famille: </label>					
                                <select th:field="*{id}" class="form-control" id="sel1">
                                    <option th:each="fml : ${allFamille}"
                                            th:value="${fml.id}"
                                            th:text="${{fml.designation}}">Famille Null
                                    </option>					
                                </select>
                                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-print"></span></button>
                            </div>
                        </form>						
                    </div>				
                    <table id="eventsTable"
                           data-toggle="table"
                           th:attr="data-url=@{/arts}"
                           data-pagination="true"
                           data-page-size="10"					   
                           data-search="true"
                           data-toolbar="#toolbar"
                           data-classes="table table-hover table-condensed"
                           data-striped="true"
                           data-show-footer="false"
                           data-search-align="left"
                           data-buttons-align="left"
                           data-toolbar-align="right"
                           data-pagination-h-align="left"
                           data-pagination-detail-h-align="right"
                           data-page-list="[10,15,20]"
                           data-height="500">
                        <thead>
                            <tr>

                                <th data-field="id" data-width="5%" data-visible="false">Id</th>						
                                <th data-field="reference" data-width="15%" data-sortable="true">Reference</th>
                                <!--th data-field="famille" data-width="15%">Famille</th-->							
                                <th data-field="designation" data-width="45%" data-sortable="true">Designation</th>							
                                <th data-field="quantite" data-width="5%" data-align="center" data-sortable="true">Quantite</th>
                                <th data-field="puaht" data-formatter="enMillimes" data-sortable="true" data-width="5%" data-align="center">Prix Unitaire Achat TTC</th>							
                                <th data-field="puvht" data-formatter="enMillimes" data-sortable="true" data-width="5%" data-align="center">Prix Unitaire Vente TTC</th>
                                <th data-field="action" data-width="5%" data-align="center" data-formatter="actionFormatter" data-events="actionEvents">Action</th>

                            </tr>
                        </thead>
                    </table>		
                </div>
            </div>
        </div>

        <script src="#" th:src="@{/webjars/jquery/2.2.3/jquery.js}"></script>	
        <script src="#" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.js}"></script>	   
        <script src="#" th:src="@{/webjars/bootstrap-table/1.11.0/dist/bootstrap-table.js}"></script>	   		   						
        <script src="#" th:src="@{/resources/js/polytrade.js}"></script>			
    </body>
</html>
