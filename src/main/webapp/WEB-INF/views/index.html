<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:tiles="http://www.thymeleaf.org"
		xmlns:ddl="http://www.thymeleaf.org/dandelion" 
		xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
		ddl:bundle-includes="sample,bootstrap2">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>PolyTrade</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}"/>	
		<style>
			.dataTables_filter {
				float: left !important;
				text-align: left !important;
			}
			.dataTables_paginate {
				float: left !important;
				text-align: left !important;
			}	
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<nav class="navbar navbar-default">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">PolyTrade</a>	  
						</div>		
					</nav>
				</div>
			</div>
			<div class="row-fluid">
				<div class="span12">
					<div dt:conf="myTableId">
						<div dt:confType="extrahtml" dt:uid="0" dt:cssStyle="float:right;">
							<form class="form-inline" th:object="${famille}" action="index.html" th:action="@{/familleReport}" method="post">
								<div class="form-group">
									<label for="sel1">Famille: </label>					
									<select th:field="*{id}" class="form-control" id="sel1">
										<option th:each="fml : ${allFamille}"
												th:value="${fml.id}"
												th:text="${{fml.designation}}">Famille Null
										</option>					
									</select>
									<button type="submit" class="btn btn-info"><span class="glyphicon glyphicon-print"></span></button>
								</div>
							</form>
						</div>
					</div>

					<table id="myTableId" dt:table="true" dt:dom="f0tp" dt:info="false" dt:pagingType="bootstrap_full_numbers" dt:displaylength="15" class="table table-striped table-bordered table-condensed">
						<thead>
							<tr>
								<th dt:sortInitDirection="asc" dt:sortInitOrder="0">Reference</th>	
								<th dt:sortInitDirection="asc" dt:sortInitOrder="1">Designation</th>									
								<th dt:searchable="false">Quantite</th>
								<th dt:searchable="false">Prix Unitaire Achat TTC</th>
								<th dt:searchable="false">Prix Unitaire Vente TTC</th>	
							</tr>
						</thead>
						<tbody>
							<tr th:each="ct : ${allArticleFrns}">
								<td th:text="${{ct.article.reference}}">123456</td>			
								<td th:text="${{ct.article.designation}}">pieceauto</td>
								<td th:text="${#numbers.formatInteger({ct.quantite},1,'WHITESPACE')}">1</td>
								<td th:text="${#numbers.formatDecimal({ct.article.puaht*1.18},1,'WHITESPACE',3,'POINT')}">5.500</td>	
								<td th:text="${#numbers.formatDecimal({ct.article.puvht*1.18},1,'WHITESPACE',3,'POINT')}">8.750</td>					
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>   
		<script src="webjars/jquery/2.2.3/jquery.js"></script>	
		<script src="webjars/bootstrap/3.3.6/js/bootstrap.js"></script>	   
	</body>
</html>
