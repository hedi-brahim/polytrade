<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
       xmlns:tiles="http://www.thymeleaf.org">    
    
    <div th:replace="admin/fragments :: head"></div>

    <body>
        <div id="wrap">
            <div th:replace="admin/fragments :: navbar"></div>

            <div class="container">

                <div class="row">

                    <div class="col-md-6 col-md-offset-3 alert-danger"  th:errors="${user.*}">
                        <ul>
                            <li th:each="err : ${#fields.errors('${user.*}')}" th:text="${err}">Input is incorrect</li>
                        </ul>
                    </div>
                    <div class="col-md-6 col-md-offset-3">
                        <form th:action="@{/admin/register}" th:object="${user}" method="post" accept-charset="utf-8" class="form" role="form">
                            <legend>Sign Up</legend>
                            <div class="row">
                                <div th:class="${#fields.hasErrors('userName')}? 'col-xs-6 col-md-6 has-error': 'col-xs-6 col-md-6'">
                                    <input type="text" name="userName"
                                           th:field="*{userName}" value=""
                                           class="form-control input-lg"
                                           placeholder="User Name"  autofocus="true"/>
                                </div>
                                <div th:class="${#fields.hasErrors('userName')}? 'col-xs-6 col-md-6 has-error': 'col-xs-6 col-md-6'">
                                    <input type="text" name="userName"
                                           th:field="*{userName}" value=""
                                           class="form-control input-lg"
                                           placeholder="First Name"  />
                                </div>
                            </div>
                            <div th:class="${#fields.hasErrors('email')}? 'has-error'">
                                <input type="text" name="email"
                                       th:field="*{email}"
                                       class="form-control input-lg"
                                       placeholder="Your Email"  autocomplete="false"/>
                            </div>
                            <div th:class="${#fields.hasErrors('password')}? 'has-error'">
                                <input type="password" name="password"
                                       class="form-control input-lg"
                                       placeholder="Password"
                                       autocomplete="false"/>
                            </div>
                            <input type="password" name="confirm_password"
                                   class="form-control input-lg"
                                   placeholder="Confirm Password"
                                   autocomplete="false"/>
                            <br />
                            <div>
                                <label>Roles</label>
                                <ul>
                                    <li th:each="role : ${allRoles}">
                                        <input type="checkbox" th:field="*{roles}" th:value="${role}" />
                                        <label th:for="${#ids.prev('roles')}" th:text="${#strings.replace(role,'ROLE_','')}">Electric Heating</label>
                                    </li>
                                    <li th:remove="all">
                                        <input id="removed1" type="checkbox" /> <label for="removed1">Turf</label>
                                    </li>
                                </ul>
                            </div>
                            <span class="help-block">By clicking Create my account, you agree to our Terms and that you have read our Data Use Policy, including our Cookie Use.</span>
                            <button class="btn btn-lg btn-primary btn-block signup-btn" type="submit">
                                Create my account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--div th:replace="templates :: footer"></div-->

        <script src="#" th:src="@{/webjars/jquery/3.1.1/jquery.js}"></script>	
        <script src="#" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>	   
        <script src="#" th:src="@{/webjars/bootstrap-table/1.11.0/dist/bootstrap-table.js}"></script>	   		   						
        <script src="#" th:src="@{/resources/js/polytrade.js}"></script>   
    </body>
</html>
