<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
       xmlns:tiles="http://www.thymeleaf.org">

    <head>
        <!--meta name="viewport" content="width=device-width, initial-scale=1.0"/-->
        <title>PolyTrade</title>
        <link rel="stylesheet" href="#" th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.css}"/>
        <link rel="stylesheet" href="#" th:href="@{/webjars/bootstrap-table/1.11.0/dist/bootstrap-table.css}"/>
        <link rel="stylesheet" href="#" th:href="@{/resources/css/polytrade.css}"/>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">		
				 <p th:if="${loginError}" class="error">Wrong user or password</p>
                    <form th:action="@{/login}" class="form-signin" method="POST">
                        <!--div class="alert alert-danger" th:if="${param.error}">
                            <p th:text="#{login.error.invalid}">Invalid Credentials.</p>
                        </div-->

                        <h2 class="form-signin-heading">Please sign in</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Email address" name="username" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" name="password" required="true"/>
                        </div>
                        <!--label class="checkbox">
                            <input type="checkbox" value="remember-me"/> Remember me
                        </label-->
                        <!--button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button-->
                        <input type="submit" value="Log in" class="btn btn-lg btn-primary btn-block" />
                    </form>
                </div>
                <a th:href="@{/hello}"> This is login page</a>
				<p><a href="../index.html" th:href="@{/index}">Back to home page</a></p>				
            </div>
        </div>

        <script src="#" th:src="@{/webjars/jquery/2.2.3/jquery.js}"></script>	
        <script src="#" th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.js}"></script>	   
        <script src="#" th:src="@{/webjars/bootstrap-table/1.11.0/dist/bootstrap-table.js}"></script>	   		   						
        <script src="#" th:src="@{/resources/js/polytrade.js}"></script>			
    </body>
</html>
